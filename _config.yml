name: ELThacks
description: Blogging about a teaching trip to Slovenia
meta_description: "ELThacks, Blogging about ELT and stuffs"

aboutPage: true

markdown: kramdown
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://elthacks.github.io'
google_analytics: 'UA-XXXXXXXX-X'
disqus: true
disqus_shortname: 'mikeharrisonmedia'

# Details for the RSS feed generator
url:            'http://elthacks.github.io'
author:         'Mike Harrison'
authorTwitter:  'harrisonmike'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
